<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="/My Website/animation/anima.css">
</head>
<body>
    <div class="examples">
     
     <!-- Button one -->   
     <button class="button-one" arial-controls="primary-navigation" aria-expanded="false">
        <svg class="hamburger" viewbox="0 0 100 100" width="200">
           <rect class="line top" 
                 width="80" height="10"
                  x="10" y="25" rx="5">
                </rect>

           <rect class=" line middle" 
                width="80" height="10"
                 x="10" y="45" rx="5">
          </rect>

          <rect class="line bottom" 
                 width="80" height="10"
                  x="10" y="65" rx="5">
          </rect> 
                
        </svg>
    
     </button>
     
     <!-- Button two -->
     <button class="button-two">
        <svg class="hamburger" viewbox="0 0 100 100" width="200">
         <line class="line top"
                x1="10" x2="90" y1="40" y2="40"
                stroke="black"
                stroke-width="10"
                stroke-linecap="round"
                stroke-dasharray="80"
                stroke-daskoffset="0">
         </line>
         <line class="line middle"
                x1="10" x2="90" y1="60" y2="60"
                stroke="black"
                stroke-width="10"
                stroke-linecap="round"
                stroke-dasharray="80"
                stroke-daskoffset="0">>
        </line>
       <!--  <line class="line bottom"
              x1="10" x2="90" y1="70" y2="70"
              stroke="black"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="80"
              stroke-daskoffset="0">>
       </line> 
 -->

       </svg>
     </button>

    <!-- Button three -->
     <button class="button-three">

     </button>
     

    </div>


  <script src="/My Website/animation/anima.js"></script>
</body>
</html>
